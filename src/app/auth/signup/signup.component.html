
<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must be not empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is Invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 8 Character long.">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="8" maxlength="8" #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}} /8</mat-hint>
    </mat-form-field>
    <button mat-raised-button color="primary">Sign Up</button>
  </form>
</section>
